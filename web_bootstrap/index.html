<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Lumi Studio</title>

<body>
  <!-- heading tags -->
  <h1>Bootstrap 5 Titorial</h1>
  <h2>this is an h2</h2>
  <h3>this is an h3</h3>
  <h2 class="h3">this is an h2 tag with the h3 class</h2>

  <!-- display headings -->
  <h1 class="display-1">display 1 heading</h1>
  <h1 class="display-4">display 1 heading</h1>
  <h1 class="display-6">display 1 heading</h1>
  <p class="display-1">p tag with display-1 class</p>

  <!-- lead text and alignment -->
